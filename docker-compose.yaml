services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "pip install uv &&
             uv pip install --system django djangorestframework drf-spectacular pandas pyarrow django-cors-headers &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: node:20-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: >
      sh -c "npm install --legacy-peer-deps &&
             npm run dev -- --host"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api

volumes:
  frontend_node_modules:
